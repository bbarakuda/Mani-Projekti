<html lang="lv">
  <meta charset="UTF-8">
  <form id="downloadForm">
  <label for="seconds">Aprēķināt, cik daudz informācijas var lejuplādēt</label>
  <input type="number" id="seconds" name="seconds" min="1" required placeholder="Ievadiet sekundes">
  <span>sekundēs, ja interneta ātrums ir 25 Mbps.</span>
  <br><br>
  <label for="result">Atbilde:</label>
  <input type="text" id="result" readonly>
  <br><br>
  <div class="radio-buttons">
    <label class="radio-container">
      <input type="radio" name="unit" value="KiB" onclick="calculateData('KiB')">KiB
    </label>
    <label class="radio-container">
      <input type="radio" name="unit" value="KB" onclick="calculateData('KB')">KB
    </label>
  </div>
</form>

<style>
.radio-buttons {
  display: flex;
  gap: 15px;
}

.radio-container {
  display: flex;
  align-items: center;
  font-size: 16px;
}

.radio-container input {
  margin-right: 5px;
  cursor: pointer;
  appearance: auto;
  -webkit-appearance: radio;
  -moz-appearance: radio;
}

input[type="number"]:focus {
  outline: none;
}
</style>

<script>

function calculateData(unit) {
  const seconds = document.getElementById('seconds').value;
  if (!seconds || seconds <= 0) return;
  
  const speedMbps = 25;
  const speedBps = speedMbps * 1000000 / 8; 
  let data = speedBps * seconds;
  
  if (unit === 'KiB') {
    data = data / 1024;
  } else if (unit === 'KB') {
    data = data / 1000;
  }
  
  document.getElementById('result').value = data.toFixed(2) + ' ' + unit;
}

document.getElementById('seconds').addEventListener('focus', function() {
  this.value = '';  
});
</script>


</script>

</script>
</html>
